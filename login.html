<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GjilanMail: Sign-In</title>
</head>

<body style="margin: 20px 80px 0 80px;">
    <header>
        <img src="assets/img/gjilanMailLogo.png" alt="GjilanMail's Site Logo">

        <select name="cars" id="cars" style="margin: 15px; float: right; margin: 10px auto;">
            <option value="volvo">Albanian</option>
            <option value="saab">English</option>
            <option value="mercedes">German</option>
        </select>

        <img src="assets/img/world.png" style="float: right; width: 18px; margin: 10px auto; padding-right: 10px;" alt="World icon representing languages">
    </header>

    <main>
        <section>
            <h2 style="margin-bottom: 0;">Sign in</h2>
            <p style="margin-top: 0; color: #5c5958;">to continue to Gjilan Mail</p>

            <form>
                <label for="email">Email</label><br>
                <input style="width: 292px; height: 25px; border: solid 1px; border-radius: 5px;" type="email" name="email" required><br><br>

                <label for="pass">Password</label><br>
                <input style="width: 292px; height: 25px; border: solid 1px; border-radius: 5px;" type="password" name="pass" required><br><br>

                <input type="checkbox" name="keepSignedIn">
                <label for="keepSignedIn">Keep me signed in <br> <span style="margin-left: 24px; color: #5c5958;">Recommended in trusted devices.</span></label><br><br>

                <input type="submit" value="Sign in" style="font-weight: 500; width: 300px; height: 35px; color: white; border: 0px; border-radius: 6px; background-color: #6F4E37;">
            </form>

            <p>New to GjilanMail? <a href="register.html">Create an account</a></p>
        </section>
    </main>

    <footer style="text-align: center;">
        <p><a href="#" style="color: brown;">Terms</a> | <a href="#" style="color: brown;">Privacy policy</a> | Version 1.0</p>
    </footer>
</body>

</html>
